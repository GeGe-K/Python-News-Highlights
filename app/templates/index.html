<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title> {{ title }}</title>
        {% else %}
        <title> Welcome to the best News Site </title>
        {% endif %}
    </head>
    <body>
    <H1>SOURCE LIST</H1>
    <ul>
        {% for new in news %}
            <li><h3>{{ new.source}}</h3></li>
        {% endfor %}
    </ul>
    </body>
</html>
